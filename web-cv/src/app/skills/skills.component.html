<div class="container-fluid skills-container" [ngStyle]="{height: componentHeightCssString, 'opacity': applyTransition ? 1 : 0}" *ngIf="componentInitialized">
    <div class="row full-height">
        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col-sm-10 col-md-6 col-lg-6 col-xl-6 full-height" style="display: flex; align-items: center; justify-content: center">
            <div class="skills-div">
                <div class="skill" *ngFor="let skill of skills">
                    {{skill.name}}
                    <div class="progress">
                        <div class="progress-bar bg-success"
                            [ngStyle]="{'width': applyTransition ? (skill.proficiency * 10) + '%' : '0', 'transition': 'width 0.75s', 'transition-delay': '1s'}"
                            role="progressbar" aria-valuemin="0" aria-valuemax="10"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
    </div>
</div>
